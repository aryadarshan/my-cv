<!DOCTYPE html>
<html>
	<head>
		<title>Arya - CV</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
 		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700" rel="stylesheet">
 		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="index.css">

	</head>
	<body>
		<div class="cv-container">
			<header class="cv-header">
				<div>
					<span class="cv-avatar"><i class = 'material-icons person-img'>person_outline</i></span>
					<div class="personal-primary">
					</div>
				</div>
				<div class="personal-secondary">
				</div>
			</header>
			<div class="cv-content">
				<aside class="cv-label cv-row">
					<h3>Career Summary</h3>
				</aside>
				<section  class="cv-description cv-row career-sum-desc">
				</section>
				<aside class="cv-label cv-row">
					<h3>Key Skills</h3>
				</aside>
				<section class="cv-description cv-row key-skill-desc">
				</section>

				<aside class="cv-label cv-row">
					<h3>Work Experience</h3>
				</aside>
				<section class="cv-description cv-row work-exp">
				</section>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
